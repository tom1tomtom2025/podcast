<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Les amis racontent Bea</title>
    <style>
        /* --- Styles Généraux --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Conteneur Principal --- */
        .player-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Pochette de l'album --- */
        .album-cover {
            width: 100%;
            padding-top: 100%; /* Ratio 1:1 */
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        /* --- Informations sur la piste --- */
        .track-info {
            text-align: center;
            padding: 25px 20px;
            background-color: #fff;
        }

        .track-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 5px 0;
            color: #333;
        }

        .track-artist {
            font-size: 14px;
            color: #888;
            margin: 0;
        }

        /* --- Contrôles de lecture --- */
        .controls {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #eee;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: #555;
            transition: fill 0.2s;
        }

        .control-btn:hover svg {
            fill: #000;
        }

        .play-pause-btn {
            background-color: #1e88e5;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(30, 136, 229, 0.4);
        }

        .play-pause-btn svg {
            fill: #fff;
            width: 30px;
            height: 30px;
        }
        
        #play-icon { display: block; }
        #pause-icon { display: none; }

        /* --- Liste de lecture (Playlist) --- */
        .playlist {
            list-style: none;
            padding: 10px;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: #e9e9e9;
        }

        .playlist-item.active {
            background-color: #dbeafe;
            color: #1e88e5;
            font-weight: 600;
        }
        
        .playlist-item-cover {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            margin-right: 15px;
            object-fit: cover;
        }

        .playlist-item-info .title {
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="player-container">
        <div id="album-cover" class="album-cover"></div>

        <div class="track-info">
            <p id="track-title" class="track-title">Titre de la chanson</p>
            <p id="track-artist" class="track-artist">Nom de l'artiste</p>
        </div>

        <audio id="audio-player"></audio>

        <div class="controls">
            <button id="prev-btn" class="control-btn">
                <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
            </button>
            <button id="play-pause-btn" class="control-btn play-pause-btn">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                <svg id="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>
            <button id="next-btn" class="control-btn">
                <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
            </button>
        </div>

        <ul id="playlist" class="playlist"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // =======================================================================
            // À MODIFIER : AJOUTEZ VOS CHANSONS ET IMAGES ICI
            // =======================================================================
            const tracks = [
                {
                    title: "Acoustic Breeze",
                    artist: "Bensound",
                    audioSrc: "https://www.bensound.com/bensound-music/bensound-acousticbreeze.mp3",
                    coverSrc: "https://www.bensound.com/bensound-img/acousticbreeze.jpg"
                },
                {
                    title: "Sunny",
                    artist: "Bensound",
                    audioSrc: "https://www.bensound.com/bensound-music/bensound-sunny.mp3",
                    coverSrc: "https://www.bensound.com/bensound-img/sunny.jpg"
                },
                {
                    title: "Creative Minds",
                    artist: "Bensound",
                    audioSrc: "https://www.bensound.com/bensound-music/bensound-creativeminds.mp3",
                    coverSrc: "https://www.bensound.com/bensound-img/creativeminds.jpg"
                }
            ];
            // =======================================================================
            // FIN DE LA SECTION À MODIFIER
            // =======================================================================

            let currentTrackIndex = 0;
            let isPlaying = false;

            // Éléments du DOM
            const audioPlayer = document.getElementById('audio-player');
            const albumCover = document.getElementById('album-cover');
            const trackTitle = document.getElementById('track-title');
            const trackArtist = document.getElementById('track-artist');
            const playlistElement = document.getElementById('playlist');
            
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');

            // Fonction pour charger une piste
            function loadTrack(trackIndex) {
                const track = tracks[trackIndex];
                audioPlayer.src = track.audioSrc;
                albumCover.style.backgroundImage = `url('${track.coverSrc}')`;
                trackTitle.textContent = track.title;
                trackArtist.textContent = track.artist;
                updatePlaylistUI();
            }

            // Fonction pour générer la playlist
            function renderPlaylist() {
                playlistElement.innerHTML = '';
                tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.classList.add('playlist-item');
                    li.dataset.index = index;

                    const img = document.createElement('img');
                    img.src = track.coverSrc;
                    img.alt = track.title;
                    img.classList.add('playlist-item-cover');

                    const infoDiv = document.createElement('div');
                    infoDiv.classList.add('playlist-item-info');
                    
                    const titleP = document.createElement('p');
                    titleP.textContent = track.title;
                    titleP.classList.add('title');

                    infoDiv.appendChild(titleP);
                    li.appendChild(img);
                    li.appendChild(infoDiv);

                    li.addEventListener('click', () => {
                        currentTrackIndex = index;
                        loadTrack(currentTrackIndex);
                        playTrack();
                    });

                    playlistElement.appendChild(li);
                });
            }
            
            // Mettre à jour l'UI de la playlist (piste active)
            function updatePlaylistUI() {
                const items = document.querySelectorAll('.playlist-item');
                items.forEach((item, index) => {
                    if (index === currentTrackIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            // Fonctions de contrôle
            function playTrack() {
                isPlaying = true;
                audioPlayer.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }

            function pauseTrack() {
                isPlaying = false;
                audioPlayer.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }

            function playPause() {
                if (isPlaying) {
                    pauseTrack();
                } else {
                    playTrack();
                }
            }

            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
                playTrack();
            }

            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
                playTrack();
            }

            // Écouteurs d'événements
            playPauseBtn.addEventListener('click', playPause);
            nextBtn.addEventListener('click', nextTrack);
            prevBtn.addEventListener('click', prevTrack);
            audioPlayer.addEventListener('ended', nextTrack);

            // Initialisation
            renderPlaylist();
            loadTrack(currentTrackIndex);
        });
    </script>
</body>
</html>
